
<!DOCTYPE html>
<html lang="">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Acess</title>
    <link rel="stylesheet" href="video.css">
    
	<script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    
    <div>
        <input type="submit" value="start" id="start">
        <input type="submit" value="watch" id="view">
    </div>


    
    <div class="viewVideo" style="background-color: yellow;">
        <video id="videoView" autoplay="true" width="500" height="500" style="background-color: rebeccapurple;"></video>
    </div>

    <!--making video object to display video-->
    
    <div class="videoObject">
        <video id="videoElement" autoplay="true" width="700" height="500"></video>
    </div>
    

    <!--Now capture the Image-->
    
    <!--creating a button to capture the Image-->
         
    <button id="capture" class="btn">Capture Image</button>
                                  
    <!--canvas to display the captured picture-->
    
    <canvas id="image" class="canvas"></canvas>


    <script src="video.js"></script>

</body>
</html>
